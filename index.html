<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VO4 レシオバトル編成ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .robot-card {
            transition: all 0.3s ease;
        }
        .robot-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .skill-button {
            transition: all 0.2s ease;
        }
        .skill-button:hover {
            transform: scale(1.05);
        }
        .ratio-badge {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center">🤖 VO4 レシオバトル編成ツール</h1>
            <p class="text-center mt-2 opacity-90">最適なチーム編成を見つけよう！</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Settings Panel -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">⚙️ 設定</h2>
            
            <!-- Point Limit -->
            <div class="mb-6">
                <label for="pointLimit" class="block text-sm font-medium text-gray-700 mb-2">ポイント制限</label>
                <input type="number" id="pointLimit" value="9" min="1" max="20" 
                       class="w-32 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span class="ml-2 text-sm text-gray-600">PT</span>
            </div>

            <!-- Player Management -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">👥 プレイヤー管理</h3>
                    <button id="addPlayer" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors">
                        ➕ プレイヤー追加
                    </button>
                </div>
                <div id="playerList" class="space-y-3">
                    <!-- Players will be dynamically added here -->
                </div>
            </div>

            <!-- Generate Team Button -->
            <div class="text-center">
                <button id="generateTeam" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-lg font-semibold text-lg transition-colors shadow-lg">
                    🚀 最適編成を生成
                </button>
            </div>
        </div>

        <!-- Robot Data Table -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">🤖 機体データ</h2>
            <div class="overflow-x-auto">
                <table id="robotTable" class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-3 text-left font-semibold">分類</th>
                            <th class="px-4 py-3 text-left font-semibold">機体名</th>
                            <th class="px-4 py-3 text-center font-semibold">レシオ</th>
                            <!-- Player columns will be dynamically added -->
                        </tr>
                    </thead>
                    <tbody id="robotTableBody">
                        <!-- Rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Results Panel -->
        <div id="resultsPanel" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">✨ 最適編成結果</h2>
            <div id="teamResults" class="space-y-4">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </main>

    <!-- Player Name Modal -->
    <div id="playerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-96 mx-4">
            <h3 class="text-lg font-semibold mb-4">プレイヤー名を入力</h3>
            <input type="text" id="playerNameInput" placeholder="プレイヤー名" 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            <div class="flex justify-end space-x-3">
                <button id="cancelPlayerAdd" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
                    キャンセル
                </button>
                <button id="confirmPlayerAdd" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors">
                    追加
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
